<!DOCTYPE html>
<html>
<head>
  <title>Resub</title>
  <meta charset="UTF-8">
  <style type="text/css">
    * { box-sizing: border-box }
    body {
      background: rgb(96, 192, 135);
      color: white;
      font-family: sans-serif;
      font-size: 1.2rem;
    }
    .the-app {
      margin: 3rem auto;
      width: 60%;
    }
    input, textarea {
      border-radius: .3rem;
      border: none;
    }
    .single-line {
      margin: 1rem 0;
    }
    .single-line__label {
      display: inline-block;
      margin: .5rem 0;
    }
    .single-line__input, .email-input {
      display: block;
      font-size: 1rem;
      padding: 1rem;
      width: 100%;
    }
    .email-input {
      height: 10rem;
    }
    .single-line__help {
      border: .15rem solid white;
      border-radius: 50%; height: 1.7rem; width: 1.7rem;
      background: rgb(68, 195, 224);
      color: white;
      display: inline-block;
      line-height: 1.5rem;
      margin-left: .5rem;
      text-align: center;
      text-decoration: none;
    }
    .popup {display: none;}
    .popped {
      background: rgba(255, 255, 255, .5);
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
    }
    .popup__modal {
      background: white;
      border: .2rem solid #333;
      border-radius: .3rem;
      color: #333;
      font-size: 1.2rem;
      line-height: 1.618;
      padding: 3rem 2.5rem;
      position: relative;
      width: 40%;
    }
    .popup__modal a {
      color: rgb(68, 195, 224);
    }
    .close-popup {
      display: block;
      position: absolute; top: .5rem; left: .5rem;
    }
    .user {
      color: #333;
      position: relative;
    }
    .expired {color: red;}
    .upcoming {color: orange;}
    .user input {
      display: inline-block;
      position: absolute; top: 50%; left: 1rem;
      margin-top: -.5rem;
      height: 1rem; width:1rem;
    }
    .user label {
      cursor: pointer;
      display: inline-block;
      padding: 1rem 1rem 1rem 4rem;
      width: 100%;
    }
    .user:nth-child(2n) {
      background: #EFEFEF;
    }
    .users-list {
      background: white;
      border-top-left-radius: .3rem;
      border-top-right-radius: .3rem;
      list-style: none;
      margin: 0;
      padding: 0;
      width: 100%;
    }
    .legend {
      background: white;
      border-bottom-left-radius: .3rem;
      border-bottom-right-radius: .3rem;
      border-top: .1rem dotted #868686;
      padding: 1rem ;
    }
    .legend span {
      display: inline-block;
      margin-right: 2.5rem;
    }
    .email {float: left;}
    .expiration-date {float: right;}
    .send-mail {
      background: rgb(68, 195, 224);
      border-radius: .3rem;
      border: .15rem solid white;
      color: white;
      cursor: pointer;
      font-size: 1.5rem;
      margin-top: 1rem;
      padding: 1rem 2rem;
    }
  </style>
</head>
<body>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
